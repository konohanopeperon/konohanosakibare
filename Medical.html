<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬投与指示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: black;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-section {
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>薬投与指示</h1>
    </div>
    <table>
        <thead>
        <tr>
            <th>薬剤名</th>
            <th>投与量</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>パブロン</td>
            <td>３００ｍｇ</td>
            <td>
                <button class="button">追加</button>
                <button class="button">削除</button>
            </td>
        </tr>
        <!-- Add more medication records here -->
        </tbody>
    </table>
    <div class="button-section">
        <button class="button">投与指示確定</button>
    </div>
</div>
</body>
</html>
