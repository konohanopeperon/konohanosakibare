<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処置確定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .center-button {
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>処置確定</h1>
    <h2>患者情報</h2>
    <table>
        <tbody>
        <tr>
            <th>患者ID</th>
            <td>12345</td>
        </tr>
        <tr>
            <th>氏名</th>
            <td>患者名</td>
        </tr>
        <tr>
            <th>保険証名記号番号</th>
            <td>123456789</td>
        </tr>
        <!-- Add more patient information here -->
        </tbody>
    </table>
    <h2>投与する薬剤</h2>
    <table>
        <thead>
        <tr>
            <th>薬剤名</th>
            <th>投与量</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>薬剤A</td>
            <td>100 mg</td>
        </tr>
        <tr>
            <td>薬剤B</td>
            <td>50 mg</td>
        </tr>
        <!-- Add more medication information here -->
        </tbody>
    </table>
    <div class="center-button">
    <a href="" class="button">処置を確定する</a>
        </div>
</div>
</body>
</html>
